name: Unit Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Java 环境
      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 缓存 Maven 依赖
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 启动基础设施服务
      - name: Start infrastructure services
        run: | 
          cd docs/dev-ops
          docker compose -f docker-compose-environment.yml up -d

      # 等待服务启动完成
      - name: Wait for services to start
        run: |
          echo "Waiting for MySQL to start..."
          timeout 300s bash -c 'until docker exec mysql mysqladmin ping -h localhost --silent; do sleep 5; done'
          echo "MySQL has started."
        
          echo "Waiting for Redis to start..."
          timeout 60s bash -c 'until docker exec redis redis-cli ping; do sleep 2; done'
          echo "Redis has started."

      # 运行所有测试
      - name: Run all tests
        run: |
          echo "Running all tests..."
          mvn clean test -Dspring.profiles.active=test -Dmaven.test.skip=false
        env:
          # 设置测试环境变量，连接到Docker容器中的服务
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:13306/aurora-marketing?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 123456
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 16379

      # 清理 Docker 环境
      - name: Stop and remove docker containers
        if: always()
        run: |
          cd docs/dev-ops
          docker compose -f docker-compose-environment.yml down -v
